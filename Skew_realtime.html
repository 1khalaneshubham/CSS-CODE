<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <style>
  .clsbox {
   width: 100px;
   height: 100px;
   background: red;
  }
 </style>
</head>

<body>
 <div class="clsbox"></div>

 Skew X
 <input min="0" value="0" max="180" step="10" oninput="call_fun1(this.value);" type="range" />
 Skew Y
 <input min="0" value="0" max="180" step="10" oninput="call_fun2(this.value);" type="range" />
 Skew X and Y
 <input min="0" value="0" max="180" step="10" oninput="call_fun3(this.value);" type="range" />

 <script>
  function call_fun1(val)
  {
   document.getElementsByClassName("clsbox")[0].style.transform = "skewX(" + val + "deg)";
  }

  function call_fun2(val)
  {
   document.getElementsByClassName("clsbox")[0].style.transform = "skewY(" + val + "deg)";
  }

  function call_fun3(val)
  {
   document.getElementsByClassName("clsbox")[0].style.transform = "skew(" + val + "deg," + val + "deg)";
  }
 </script>
</body>

</html>
