<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <style>
  q:lang(no) {
   quotes: "" "";
  }
  
  q:lang(yes) {
   quotes: "#" "#";
  }
  
  q:lang(test) {
   quotes: "%%%" "%%%";
  }
  
  q:lang(cap) {
   quotes: "^" "^";
  }
 </style>

</head>

<body>
 <q lang="no">This is good</q>
 <br>
 <q lang="yes">This is good</q>
 <br>
 <q lang="no">This is good</q>
 <br>
 <q lang="test">This is good</q>
 <br>
 <q lang="cap">This is good</q>
 <br>
 <q lang="cap">This is good</q>
 <br>
 <q lang="test">This is good</q>
</body>

</html>
